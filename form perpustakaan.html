<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulir Anggota Perpustakaan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="notapembelian.css">
    <script src="main.js"></script>
    <style>
        * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
  
}

body {
  background-image: url(../tokyofrift.jpg);
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 120vh;
}

    .formulir {

    width: 67%;
    margin:20px auto;
    padding: 20px;
    height: 767px;
    background-color: transparent;
    backdrop-filter: blur(20px);
    border: 3px dashed white;
    border-radius: 15px;
    
    }

        h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #000000;
        filter: drop-shadow(0 0 4px #ffffff);
        }

    .form-group {
    margin-bottom: 10px;
    color: floralwhite;

    }

.form-group label {
  display: block;
  margin-bottom: 0px;
  padding: 0;
}

.form-group input[type="text"],
.form-group input[type="date"],
.form-group select,
.form-group textarea {
width: 99%;
  padding: 10px;
  border: none;
  border-radius: 5px;  
}

.form-group input[type="checkbox"],
.form-group input[type="radio"] {
  margin-right: 5px;
}

.gender {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
  
}

.buttons {
  text-align: center;
  margin-top: 15px;
}

.buttons input[type="button"],
.buttons button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
  cursor: pointer;
  margin: 0 0px;
  transition: background-color 0.3s;
}

.buttons input[type="button"]:hover,
.buttons button:hover {
  background-color: #0056b3;
}

.buttons button {
  background-color: #007BFF; 
}

.buttons button:hover {
  background-color: #0056b3; 
}

a{
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background-color: #ff2200;
  color: white;
  cursor: pointer;
  margin: 0 0px;
  transition: background-color 0.3s;
  text-decoration: none;
}

a:hover{
  background-color: #911907;
}

@media (max-width: 750px) {
  .body  {
      padding: 60%;
      margin: 60%;
  }

  .buttons input[type="button"],
  .buttons button {
      width: 100%; 
      margin: 5px 0; 
  }
}

    </style>
</head>
<body>
    <div class="formulir">
        <h2>Formulir Anggota Perpustakaan</h2>
        <form action="">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input name="nama" id="nama" type="text" placeholder="Namamu">
            </div>
            <div class="form-group">
                <label for="Kota">Kota Lahir</label>
                <input name="Kota" id="Kota" type="text" placeholder="Tulis Kota Lahirmu">
            </div>

            <div class="form-group">
                    <label for="Born">Tanggal Lahir</label>
                    <input name="Born" id="Born" type="date">
                </div>    

            <div class="form-group gender"> 
                <label>Gender</label>
                <input id="gender_pria" type="checkbox">
                <label for="gender_pria">Pria</label>
                <input id="gender_wanita" type="checkbox">
                <label for="gender_wanita">Wanita</label>
            </div>

                <div class="form-group">
                    <label for="telepon">Nomor Telepon</label>
                    <input type="text" id="telepon" placeholder="Ketikan nomor telepon kamu">
                </div>

            <div class="form-group">
                <label>Genre Musik Favorit</label>
                <input id="Funk" type="checkbox">
                <label for="Funk">Funk</label>
                <input id="Rock" type="checkbox">
                <label for="Rock">Rock</label>
                <input id="jazz" type="checkbox">
                <label for="jazz">Jazz</label>
                <input id="pop" type="checkbox">
                <label for="pop">Pop</label>
            </div>

            <div class="form-group">
                <label for="agama">Agama</label>
                <select name="agama" id="agama">
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Khatoliq">Khatoliq</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" rows="4" placeholder="Ketikan alamat kamu"></textarea>
            </div>

            <div class="buttons">
                <input type="button" onclick="this.form.reset()" value="Clear">
                <input type="button" value="Send">
                <a href="jadwalpplg.html">jadwal</a>
            </div>
        </form>
    </div>
</body>
</html>
